<div class="mt-10 flex justify-end gap-2 px-2">
  <input [(ngModel)]="searchTitleMovie" class="border" />
  <button (click)="search()" class="btn-primary">Search</button>
</div>

<div class="flex flex-wrap gap-2 justify-center mt-10">
  @for (movie of movies; track $index) {
  <div class="border rounded-md shadow w-full p-2 sm:w-1/3 md:w-1/4 lg:w-1/5">
    <div class="flex flex-col items-center justify-between gap-2 h-full">
      <div class="text-lg text-center">
        {{ movie.Title }}
      </div>
      <img
        class="w-5/6"
        [src]="
          movie.Poster !== 'N/A' ? movie.Poster : 'https://placehold.co/400x600'
        "
      />
      <a routerLink="/details/{{ movie.imdbID }}" class="btn-details"
        >Details</a
      >
    </div>
  </div>
  }
</div>
